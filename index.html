<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grade Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Smart Grade Checker</h1>
        <form method="POST">
            <input type="number" name="score" step="0.1" min="0" max="100" placeholder="Enter your score" required>
            <div class="buttons">
                <button type="submit">Evaluate</button>
                <button type="reset" onclick="window.location.href='/'">Reset</button>
            </div>
        </form>

        {% if grade %}
        <div class="result-box">
            <h2>{{ grade }}</h2>
            <p>{{ suggestion }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
